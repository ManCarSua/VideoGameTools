<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/AcheronMarathon.css" />
    <title>Acherthon!</title>
    <script src="javascript/AcheronMarathon.js"></script>
  </head>
  <body>
    <div class="planets">
      <button class="planetsButton" onclick="showSections('hss')">
        Herta Space Station
      </button>
      <button class="planetsButton" onclick="showSections('jvi')">
        Jarilo VI
      </button>
      <button class="planetsButton" onclick="showSections('xtl')">
        Xianzhou - The Loufu
      </button>
    </div>
    <div class="division">
      <div class="left" id="sectionButtonsContainer">
        <div>
          <button class="sectionButton">Base Zone</button>
        </div>
        <div>
          <button class="sectionButton">Storage Zone B1</button>
        </div>
        <div>
          <button class="sectionButton">Storage Zone F1</button>
        </div>
        <div>
          <button class="sectionButton">Storage Zone F2</button>
        </div>
        <div>
          <button class="sectionButton">Supply Zone F1</button>
        </div>
        <div>
          <button class="sectionButton">Supply Zone F2</button>
        </div>
        <div>
          <button class="sectionButton">Seclusion Zone F1</button>
        </div>
        <div>
          <button class="sectionButton">Seclusion Zone F2</button>
        </div>
        <div>
          <button class="sectionButton">Seclusion Zone F3</button>
        </div>
      </div>
      <div class="right">
        <div class="zoomable-image">
          <img
            class="test"
            src="css/Star Rail/Maps Location/Herta Space Station/HSS Base Zone.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
