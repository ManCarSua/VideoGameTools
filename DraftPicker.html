<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/DraftPicker.css" />
    <script src="javascript/DraftPicker.js"></script>
    <title>Honkai Star Rail Draft Picker</title>
  </head>
  <body>
    <h1>Honkai Star Rail Draft Picker</h1>
    <div class="filters">
      <div class="element_filters">
        <img src="Elements/Fire.png" />
        <img src="Elements/Ice.png" />
        <img src="Elements/Imaginary.png" />
        <img src="Elements/Lightning.png" />
        <img src="Elements/Physical.png" />
        <img src="Elements/Quantum.png" />
        <img src="Elements/Wind.png" />
      </div>
      <div class="element_filters">
        <img src="Paths/Abundance.png" />
        <img src="Paths/Destruction.png" />
        <img src="Paths/Erudition.png" />
        <img src="Paths/Harmony.png" />
        <img src="Paths/Hunt.png" />
        <img src="Paths/Nihility.png" />
        <img src="Paths/Preservation.png" />
      </div>
      <div class="element_filters">
        <img src="Rarity/Star4.png" />
        <img src="Rarity/Star5.png" />
      </div>
      <div class="element_filters">
        <img src="Range/Melee.png" />
        <img src="Range/Ranged.png" />
      </div>
      <div class="element_filters">
        <img src="Gender/Female.png" />
        <img src="Gender/Male.png" />
      </div>
    </div>
  </body>
</html>
